<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="main">
  
    <div class="img">
      <img alt="Frontend Mentor | Order summary card" class="hero" src="images/illustration-hero.svg">
    </div>
    <div class="pad">
    <header>
      <h1>Order Summary</h1>
      <p class="sub">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    </header>

    <div class="flex">
       <div>
        <img alt="Frontend Mentor | Order summary card" class="note" src="images/icon-music.svg">
       </div>
      

      <div class="pbox">
        <h2>Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
      <div>
        <a class="change" href="#">Change</a>
      </div>
      
      </div>

      <div class="buttons">
        <a class="pay" href="#">Proceed to Payment</a>
        <a class="order" href="#">Cancel Order</a>
      </div>
      </div>
    </main>
</body>

</html>
